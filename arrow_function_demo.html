<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        /*
        //Before
        hello = function () {
            return "Hello World!";
        }

        */
        /*
        //With Arrow Function:
        hello = () => {
            return "Hello World!";
        }
        */


        /*
        //Arrow Function With Parameters:
        hello = (val) => "Hello " + val;
        */

        //Arrow Function With Parameters Without Parentheses:
        hello = val => "Hello " + val;


        document.getElementById("demo").innerHTML = hello("Vaibhav");

    </script>
</body>

</html>
